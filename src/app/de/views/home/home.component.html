<div class="container">
  <de-navbar></de-navbar>
  <div class="fadeInFast">
    <div class="my-5 p-3 px-3 px-lg-5">
      <div class="d-flex align-items-center justify-content-between">
        <div class="text-xl" style="max-width: 80vw;">Hello, <br /> <span
            class="text-primary">{{authService.authData.user.full_name}}</span>!</div>
        <div *ngIf="!generalService.mobileView">
          <img src="/assets/delivery.svg" alt="">
        </div>
      </div>
    </div>
    <div class="p-3">
      <div class="d-flex flex-column flex-md-row justify-content-center align-items-center p-3">
        <!-- Dashboard -->
        <div routerLink="dashboard" class="col-auto mb-3 me-0 mb-md-0 me-md-5">
          <div class="placeholder-card d-flex flex-column justify-content-center align-items-center p-3 rounded mb-2"
            style="background-color: #FF8B00AA">
            <div>
              <img src="/assets/dashboard.svg" class="img-fluid" alt="">
            </div>
          </div>
          <div class="text-center">
            <a class="text-bold text-md text-black">
              Dashboard
            </a>
          </div>
        </div>
        <div routerLink="orders" class="col-auto mb-3 me-0 mb-md-0 me-md-5">
          <div class="placeholder-card d-flex flex-column justify-content-center align-items-center p-3 rounded mb-2"
            style="background-color: #FF8B00AA">
            <div>
              <img src="/assets/orders.svg" class="img-fluid" alt="">
            </div>
          </div>
          <div class="text-center">
            <a class="text-bold text-md text-black">
              Orders
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
