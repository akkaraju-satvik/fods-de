<div class="bg-white shadow" [ngClass]="generalService.mobileView ? '' : 'mx-3'" id="navbar">
  <div class="d-flex justify-content-between px-4 py-3">
    <div class="d-flex align-items-center cursor-pointer" role="button" routerLink="/business">
      <div class="col-auto me-3">
        <img src="/assets/logo.svg" class="img-fluid" width="60" alt="">
      </div>
      <div class="col">
        Restaurant Portal
      </div>
    </div>
    <div class="d-flex align-items-center">
      <div>
        <button #btn type="button" *ngIf="authService.authData.isLoggedIn" pButton icon="pi pi-list" (click)="sideMenu = true"></button>
        <p-sidebar position="right" *ngIf="authService.authData.isLoggedIn" [(visible)]="sideMenu">
          <div class="row mb-2">
            <div class="col text-lg text-center">
              <span class="text-primary">{{user_name}}</span>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col text-md text-center">
              What do you want to do?
            </div>
          </div>
          <div class="row mb-3">
            <div class="col text-md text-center">
              <a class="text-black" routerLink="/user/home" *ngIf="authService.authData.isLoggedIn">Home</a>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col text-md text-center">
              <a class="text-black" *ngIf="authService.authData.isLoggedIn">Profile</a>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col text-md text-center">
              <a class="text-black" routerLink="/user/orders" *ngIf="authService.authData.isLoggedIn">Orders</a>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col text-md text-center">
              <a class="text-black" (click)="authService.logout()" *ngIf="authService.authData.isLoggedIn">Logout</a>
            </div>
          </div>
        </p-sidebar>
      </div>
    </div>
  </div>
</div>
